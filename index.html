<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C&S</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cursor"></div>
    <div class="container">
      <div class="col c-1">
        <div class="item"><img src="./assets/img1.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img2.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img3.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img4.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img5.jpg" alt="" /></div>
      </div>
      <div class="col c-2">
        <div class="item"><img src="./assets/img6.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img7.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img8.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img9.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img10.jpg" alt="" /></div>
      </div>
      <div class="col c-3">
        <div class="item"><img src="./assets/img11.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img12.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img25.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img14.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img15.jpg" alt="" /></div>
      </div>
      <div class="col c-4">
        <div class="item"><img src="./assets/img16.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img17.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img18.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img19.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img20.jpg" alt="" /></div>
      </div>
      <div class="col c-5">
        <div class="item"><img src="./assets/img21.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img22.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img23.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img24.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img13.jpg" alt="" /></div>
      </div>
    </div>

    <div class="content">
      <nav id="active">
        <div class="nav-item">
          <a href="#" id="active1">Chalk</a>
        </div>
        <div class="nav-item">
          <a href="#" id="active1">Soot</a>
        </div>
        <div class="nav-item">
          <a href="#" id="active1">About</a>
        </div>
        <div class="nav-item">
          <a href="#" id="active1">Contact</a>
        </div>
      </nav>

      <div class="hero">
        <div class="title" id="active">
          <div class="contain">
          <p>Chalk And Soot</p>
        </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="scripts.js"></script>
    <script>
      let t1 = gsap.timeline({ delay: 0 });
      t1.to(".col", {
        top: 0,
        duration: 3,
        ease: "power4.inOut",
      });
      t1.to(
        ".c-1 .item",
        {
          top: 0,
          stagger: 0.25,
          duration: 3,
          ease: "power4.inOut",
        },
        "-=2"
      );
      t1.to(
        ".c-2 .item",
        {
          top: 0,
          stagger: 0.25,
          duration: 3,
          ease: "power4.inOut",
        },
        "-=4"
      );
      t1.to(
        ".c-3 .item",
        {
          top: 0,
          stagger: 0.25,
          duration: 3,
          ease: "power4.inOut",
        },
        "-=4"
      );
      t1.to(
        ".c-4 .item",
        {
          top: 0,
          stagger: -0.25,
          duration: 3,
          ease: "power4.inOut",
        },
        "-=4"
      );
      t1.to(
        ".c-5 .item",
        {
          top: 0,
          stagger: -0.25,
          duration: 3,
          ease: "power4.inOut",
        },
        "-=4"
      );
      t1.to(
        ".container",
        {
          scale: 6,
          duration: 4,
          ease: "power4.inOut",
        },
        "-=2"
      );
      t1.to(
        ".nav-item a, .title p",
        {
          top: 0,
          stagger: 0.075,
          duration: 1,
          ease: "power3.inOut",
        },
        "-=1.5"
      );
    </script>
  </body>
</html>
